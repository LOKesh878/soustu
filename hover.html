<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background-image: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/455884/cat.jpg');
            background-size: cover;
            border-radius: 50%;
            background-color: blue;
            height: 100vh; /* Ensure the body covers the entire viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
        }

        .circle {
            width: 100px;
            height: 100px;
            background-color: blue;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
        }

        .circle:hover {
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="circle" id="1">1</div>
        <div class="circle" id="2">2</div>
        <div class="circle" id="3">3</div>
        <div class="circle" id="4">4</div>
        <div class="circle" id="5">5</div>
        <div class="circle" id="6">6</div>
        <div class="circle" id="7">7</div>
        <div class="circle" id="8">8</div>
        <div class="circle" id="9">9</div>
    </div>

    <script>
        // Add click event listener to change background color on click
        document.addEventListener('click', function () {
            // Change the background color to a different color of your choice
            document.querySelectorAll('.circle').forEach(circle => {
                circle.style.backgroundColor = 'red'; // Change to your desired color
            });
        });

        // Add mouseover and mouseout event listeners to change background color on hover
        document.querySelectorAll('.circle').forEach(circle => {
            circle.addEventListener('mouseover', function () {
                circle.style.backgroundColor = 'transparent';
            });

            circle.addEventListener('mouseout', function () {
                circle.style.backgroundColor = 'blue';
            });
        });
    </script>
</body>
</html>
